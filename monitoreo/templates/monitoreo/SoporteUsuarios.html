<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVision</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prociono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }
        h2 {
            color: #007bff;
            text-align: center;
            font-size: 1.8rem;
        }
        p {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: left;
            border: 1px solid #000;
            padding: 0.6rem;
            font-size: 1rem;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .sign-in-btn {
            background: #0065ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .sign-in-btn:hover {
            background: #253260;
        }
        .responsive-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }
            table, th, td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
            .sign-in-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 400px) {
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 0.9rem;
            }
            table, th, td {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
            .sign-in-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Olvidaste tu contraseña o problemas para iniciar?</h2>
        <p>Contáctanos para poder ayudarte. Tenemos servicio 24/7.</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>securevision13@gmail.com</th>
                    <th>jennygomez_15052000@hotmail.com</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>5530438527</td>
                    <td>5649123692</td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'Iniciar' %}">
            <button class="sign-in-btn">Regresar</button>
        </a>
    </div>
    <div class="container text-center">
        <img src="../static/imagenes/centrado.jpeg" alt="Imagen de SecureVision" class="responsive-image">
    </div>
</body>
</html>
