<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prociono&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        *{
            font-family: "Prociono", sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #253260;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #0065ff;
            font-size: 1.8rem;
        }

        p {
            color: #333333;
            font-size: 1rem;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #0065ff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #253260;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Usuario registrado exitosamente!</h1>
        <p>Tu cuenta ha sido creada. Ahora puedes iniciar sesión.</p>
        <a href="{% url 'Iniciar' %}" class="btn">Iniciar sesión</a>
    </div>
</body>
</html>
